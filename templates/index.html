<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>간단 딥페이크 판별기</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      h1 {
        color: #2c3e50;
      }

      p {
        font-size: 1.1em;
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 20px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      #out {
        margin-top: 20px;
        padding: 15px;
        width: 400px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>딥페이크 판별기</h1>
    <p>이미지(얼굴 포함)를 업로드하면 판별 결과를 보여줍니다.</p>

    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="upload()">판별</button>

    <pre id="out">결과가 여기에 표시됩니다.</pre>

    <script>
      async function upload(){
        const f = document.getElementById("fileInput").files[0];
        if(!f){ 
          alert("파일을 선택하세요"); 
          return; 
        }
        const fd = new FormData(); 
        fd.append("file", f);
        const res = await fetch("/predict", { method:"POST", body:fd });
        const j = await res.json();
        document.getElementById("out").innerText = JSON.stringify(j, null, 2);
      }
    </script>
  </body>
</html>
